<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>My Insights: Andy Repp | Pharmacy</title>
  </head>
  <body>
    <!--Sidebar-->
    <header>
      <div id="mySidenav" class="sidenav" style="width: 250px">
        <div class="menu-section">
          <h3 class="text-grey">Welcome.</h3>
          <p class="text-white">Andy Repp</p>
        </div>
        <div class="menu-section">
          <h3 class="text-grey">Metrics</h3>
          <a class="text-white" href="javascript:void(0)">Overview</a>
          <a class="text-white" href="javascript:void(0)">Detailing</a>
          <a class="text-white" href="javascript:void(0)">Calls</a>
        </div>
        <div class="menu-section">
          <h3 class="text-grey">Information</h3>
          <a class="text-white" href="javascript:void(0)">About profiles</a>
          <a class="text-white" href="javascript:void(0)">Detailing targets</a>
        </div>
      </div>
    </header>
    <!--Page content-->
    <main id="main" style="margin-left: 250px" ;>
      <span id="toggle" style="cursor: pointer">
        <div id="burger-box" class="burger-box change">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </span>
      <div class="main-content-wrapper">
        <div class="left">
          <h1>Overview</h1>
          <div class="call">
            <p>Next call</p>
            <p>Date:</p>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </main>
    <script src="sidebar.js"></script>
